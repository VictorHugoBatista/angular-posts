<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-8">
      <div class="mt-3">
        <input type="text" class="form-control" placeholder="Pesquisa" [(ngModel)]="searchText" />
      </div>

      <ul class="list-posts">
        <li *ngFor="let post of posts">
          <a routerLink="/post/{{post.id}}">
            {{post.title}}
          </a>
        </li>
      </ul>

      <div class="text-center mb-3">
        <button (click)="updateList()" class="btn btn-default">
          Próxima página
        </button>
      </div>
    </div>
  </div>
</div>
